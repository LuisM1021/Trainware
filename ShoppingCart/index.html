<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Trainware</title>
    <script type="module" defer src="./index.js"> </script>
    <script defer src="../utils/navLogic.js"></script>
</head>
<body>
    <nav id="nav" class="nav">
        <div class="open-icon-container">
            <span id="close-nav" class="header__open-nav-icon"></span>
        </div>
        <a href="/">Menú Principal</a>
        <a href="/Products/">Productos</a>
        <a href="/ShoppingCart/">Carrito de compras</a>
        <a href="/Orders/">Órdenes</a>
    </nav>
    <header class="header">
        <a class="home" href="/"></a>
        <span id="open-nav" class="header__open-nav-icon"></span>
        <h1 class="header__title">Trainware</h1>
        <div class="header__right">
            <a class="products" href="/Products/"></a>
            <a class="orders" href="/Orders/"></a>
            <div class="header__shopping-cart-container">
                <a id="cart" href="/ShoppingCart" class="header__shopping-cart"></a>
                <p id="noProducts" class="header__no"></p>
            </div>
        </div>
    </header>
    <main class="main">
        <h2 class="main__title">Carrito de compras</h2>
        <div class="main__location">
            <span class="location-icon"></span>
            <p id="country" class="location__country"></p>
        </div>
        <article class="cart__detail">
            <div id="items" class="products-container">
                
            </div>
            <div class="total-container">
                <p>Total</p>
                <p id="total"></p>
            </div>
            <button id="buyButton" class="cart__button">Confirmar compra</button>
        </article>
    </main>
    <footer class="footer">
        <h3 class="footer__title">Hecho por: </h3>
        <p class="footer__author">Luis Muralles <br>0900-20-564</p>
    </footer>
</body>
</html>
